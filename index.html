<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>نظام المنتجات البسيط</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background: #111827;
            color: #fff;
            padding: 16px 24px;
        }

        header h1 {
            margin: 0;
            font-size: 22px;
        }

        .container {
            max-width: 1000px;
            margin: 24px auto;
            padding: 0 12px 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
            gap: 20px;
            align-items: flex-start;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 16px 18px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.04);
            border: 1px solid #e5e7eb;
            margin-bottom: 16px;
        }

        .card h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #111827;
        }

        label {
            display: block;
            font-size: 13px;
            margin-bottom: 4px;
            color: #374151;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 7px 9px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 13px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        button {
            padding: 8px 16px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 13px;
        }

        .btn-primary {
            background: #2563eb;
            color: #fff;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #111827;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            font-size: 13px;
            color: #4b5563;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
            gap: 14px;
        }

        .item-card-title {
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 4px 0;
            color: #111827;
        }

        .item-card-desc {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 8px;
            min-height: 32px;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            margin-bottom: 4px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 3px 10px;
            border-radius: 999px;
            font-size: 11px;
            font-weight: 500;
        }

        .badge-active {
            background: #dcfce7;
            color: #166534;
        }

        .badge-closed {
            background: #fee2e2;
            color: #b91c1c;
        }

        .small {
            font-size: 11px;
            color: #6b7280;
        }

        .error {
            color: #b91c1c;
            font-size: 13px;
            margin-top: 6px;
        }

        .success {
            color: #16a34a;
            font-size: 13px;
            margin-top: 6px;
        }

        .empty-state {
            text-align: center;
            color: #6b7280;
            padding: 40px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
<header>
    <h1>لوحة إدارة المنتجات (Frontend بسيط)</h1>
</header>

<div class="container">
    <div class="grid">
        <!-- نماذج الإدخال -->
        <div>
            <!-- إضافة منتج -->
            <div class="card">
                <h2>إضافة منتج جديد</h2>
                <form id="createForm">
                    <label for="createUserId">رقم المستخدم (X-User-Id)</label>
                    <input type="number" id="createUserId" value="1" min="1" />

                    <label for="createTitle">عنوان المنتج</label>
                    <input type="text" id="createTitle" placeholder="مثال: آيفون 14 برو" required />

                    <label for="createDesc">الوصف</label>
                    <textarea id="createDesc" placeholder="اكتب تفاصيل مختصرة عن المنتج"></textarea>

                    <label for="createPrice">السعر الابتدائي (SAR)</label>
                    <input type="number" id="createPrice" min="1" step="0.01" required />

                    <button type="submit" class="btn-primary">إضافة المنتج</button>
                    <button type="button" class="btn-secondary" onclick="resetCreateForm()">تفريغ الحقول</button>

                    <div id="createMessage" class="small"></div>
                </form>
            </div>

            <!-- تعديل منتج -->
            <div class="card">
                <h2>تعديل منتج موجود</h2>
                <form id="editForm">
                    <label for="editUserId">رقم المستخدم (X-User-Id) ـ مالك المنتج</label>
                    <input type="number" id="editUserId" value="1" min="1" />

                    <label for="editItemSelect">اختر المنتج</label>
                    <select id="editItemSelect">
                        <option value="">اختر منتجاً من القائمة</option>
                    </select>

                    <label for="editTitle">عنوان المنتج الجديد (اختياري)</label>
                    <input type="text" id="editTitle" placeholder="اتركه فارغاً إذا لا تريد تغييره" />

                    <label for="editDesc">الوصف الجديد (اختياري)</label>
                    <textarea id="editDesc" placeholder="اتركه فارغاً إذا لا تريد تغييره"></textarea>

                    <button type="submit" class="btn-primary">حفظ التعديلات</button>
                    <button type="button" class="btn-secondary" onclick="loadSelectedItem()">تحميل بيانات المنتج المختار</button>

                    <div id="editMessage" class="small"></div>
                </form>
            </div>
        </div>

        <!-- قائمة المنتجات -->
        <div>
            <div class="card">
                <div class="status-bar">
                    <span id="statusText">يتم تحميل المنتجات...</span>
                    <button class="btn-secondary" type="button" onclick="loadItems()">تحديث القائمة</button>
                </div>

                <div id="errorBox" class="error" style="display:none;"></div>

                <div id="itemsContainer" class="items-grid"></div>
                <div id="emptyState" class="empty-state" style="display:none;">
                    لا توجد منتجات حالياً. أضف منتجاً من النموذج على اليسار.
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const API_BASE = "http://127.0.0.1:8000";
    let itemsCache = [];

    async function loadItems() {
        const itemsContainer = document.getElementById("itemsContainer");
        const emptyState = document.getElementById("emptyState");
        const statusText = document.getElementById("statusText");
        const errorBox = document.getElementById("errorBox");
        const editSelect = document.getElementById("editItemSelect");

        statusText.textContent = "يتم تحميل المنتجات...";
        errorBox.style.display = "none";
        itemsContainer.innerHTML = "";
        emptyState.style.display = "none";
        editSelect.innerHTML = '<option value="">اختر منتجاً من القائمة</option>';

        try {
            const res = await fetch(`${API_BASE}/items`);
            if (!res.ok) throw new Error("فشل في جلب البيانات");

            const data = await res.json();
            itemsCache = data;

            if (!Array.isArray(data) || data.length === 0) {
                emptyState.style.display = "block";
                statusText.textContent = "تم التحميل — لا توجد منتجات.";
                return;
            }

            // تعبئة قائمة المنتجات في الـ select
            data.forEach(item => {
                const opt = document.createElement("option");
                opt.value = item.id;
                opt.textContent = `#${item.id} — ${item.title}`;
                editSelect.appendChild(opt);
            });

            // عرض الكروت
            data.forEach(item => {
                const card = document.createElement("div");
                card.className = "card";

                const title = document.createElement("h3");
                title.className = "item-card-title";
                title.textContent = item.title;

                const desc = document.createElement("p");
                desc.className = "item-card-desc";
                desc.textContent = item.description || "لا يوجد وصف";

                const row1 = document.createElement("div");
                row1.className = "price-row";
                row1.innerHTML = `<span>السعر الابتدائي:</span><strong>${item.starting_price} SAR</strong>`;

                const row2 = document.createElement("div");
                row2.className = "price-row";
                row2.innerHTML = `<span>السعر الحالي:</span><strong>${item.current_price} SAR</strong>`;

                const badge = document.createElement("span");
                badge.className = "badge " + (item.is_active ? "badge-active" : "badge-closed");
                badge.textContent = item.is_active ? "مزاد مفتوح" : "مزاد مغلق";

                const row3 = document.createElement("div");
                row3.className = "price-row";
                row3.innerHTML = `<span class="small">معرّف المنتج: #${item.id}</span>`;
                row3.appendChild(badge);

                card.appendChild(title);
                card.appendChild(desc);
                card.appendChild(row1);
                card.appendChild(row2);
                card.appendChild(row3);

                itemsContainer.appendChild(card);
            });

            statusText.textContent = `تم التحميل — عدد المنتجات: ${data.length}`;
        } catch (err) {
            console.error(err);
            errorBox.textContent = "خطأ أثناء تحميل المنتجات. تأكد أن السيرفر شغّال على 8000.";
            errorBox.style.display = "block";
            statusText.textContent = "فشل في تحميل المنتجات.";
        }
    }

    async function createItem(event) {
        event.preventDefault();
        const userId = document.getElementById("createUserId").value || "1";
        const title = document.getElementById("createTitle").value.trim();
        const desc = document.getElementById("createDesc").value.trim();
        const price = document.getElementById("createPrice").value;
        const msg = document.getElementById("createMessage");

        msg.textContent = "";
        msg.className = "small";

        if (!title || !price) {
            msg.textContent = "الرجاء تعبئة العنوان والسعر.";
            msg.classList.add("error");
            return;
        }

        try {
            const res = await fetch(`${API_BASE}/items`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-User-Id": userId
                },
                body: JSON.stringify({
                    title: title,
                    description: desc || null,
                    starting_price: parseFloat(price)
                })
            });

            const data = await res.json();

            if (!res.ok) {
                throw new Error(data.detail || "فشل إنشاء المنتج");
            }

            msg.textContent = "تم إنشاء المنتج بنجاح.";
            msg.classList.add("success");
            resetCreateForm(false);
            await loadItems();
        } catch (err) {
            console.error(err);
            msg.textContent = "خطأ: " + err.message;
            msg.classList.add("error");
        }
    }

    function resetCreateForm(clearMsg = true) {
        document.getElementById("createTitle").value = "";
        document.getElementById("createDesc").value = "";
        document.getElementById("createPrice").value = "";
        if (clearMsg) document.getElementById("createMessage").textContent = "";
    }

    function loadSelectedItem() {
        const select = document.getElementById("editItemSelect");
        const id = parseInt(select.value);
        const msg = document.getElementById("editMessage");
        msg.textContent = "";
        msg.className = "small";

        if (!id) {
            msg.textContent = "اختر منتجاً أولاً.";
            msg.classList.add("error");
            return;
        }

        const item = itemsCache.find(i => i.id === id);
        if (!item) {
            msg.textContent = "لم يتم العثور على المنتج في الذاكرة.";
            msg.classList.add("error");
            return;
        }

        document.getElementById("editTitle").value = item.title;
        document.getElementById("editDesc").value = item.description || "";
        msg.textContent = "تم تحميل بيانات المنتج. عدّل ثم اضغط حفظ التعديلات.";
        msg.classList.add("success");
    }

    async function updateItem(event) {
        event.preventDefault();
        const userId = document.getElementById("editUserId").value || "1";
        const select = document.getElementById("editItemSelect");
        const id = select.value;
        const title = document.getElementById("editTitle").value.trim();
        const desc = document.getElementById("editDesc").value.trim();
        const msg = document.getElementById("editMessage");

        msg.textContent = "";
        msg.className = "small";

        if (!id) {
            msg.textContent = "اختر منتجاً لتعديله.";
            msg.classList.add("error");
            return;
        }

        if (!title && !desc) {
            msg.textContent = "لا يوجد أي تغيير لإرساله. عدّل العنوان أو الوصف.";
            msg.classList.add("error");
            return;
        }

        const body = {};
        if (title) body.title = title;
        if (desc) body.description = desc;

        try {
            const res = await fetch(`${API_BASE}/items/${id}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    "X-User-Id": userId
                },
                body: JSON.stringify(body)
            });

            const data = await res.json();
            if (!res.ok) {
                throw new Error(data.detail || "فشل تعديل المنتج");
            }

            msg.textContent = "تم حفظ التعديلات بنجاح.";
            msg.classList.add("success");
            await loadItems();
        } catch (err) {
            console.error(err);
            msg.textContent = "خطأ: " + err.message;
            msg.classList.add("error");
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("createForm").addEventListener("submit", createItem);
        document.getElementById("editForm").addEventListener("submit", updateItem);
        loadItems();
    });
</script>
</body>
</html>
