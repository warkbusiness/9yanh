<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>تسجيل الدخول - نظام الصيانة</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
<header>
    <div class="logo">نظام الصيانة</div>
    <nav>
        <a href="login.html">تسجيل الدخول</a>
        <a href="register.html">مستخدم جديد</a>
    </nav>
</header>

<main>
    <h1>تسجيل الدخول</h1>

    <div class="form-card">
        <form id="loginForm" onsubmit="loginUser(event)">
            <label for="login_email">البريد الإلكتروني</label>
            <input type="email" id="login_email" required />

            <label for="login_password">كلمة المرور</label>
            <input type="password" id="login_password" required />

            <button type="submit" class="btn-primary">دخول</button>
        </form>

        <p class="status" id="loginMsg"></p>

        <p style="font-size:13px;margin-top:10px;">
            مستخدم جديد؟
            <a href="register.html">إنشاء حساب جديد</a>
        </p>
    </div>
</main>

<script src="assets/js/app.js"></script>
</body>
</html>
