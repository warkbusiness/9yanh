
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>تسجيل مستخدم جديد</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
<header>
    <div class="logo">نظام الصيانة</div>
    <nav>
        <a href="login.html">تسجيل الدخول</a>
        <a href="register.html">مستخدم جديد</a>
    </nav>
</header>

<main>
    <h1>تسجيل مستخدم جديد</h1>

    <div class="form-card">
        <form id="registerForm">
            <label for="regName">الاسم</label>
            <input type="text" id="regName" required />

            <label for="regEmail">البريد الإلكتروني</label>
            <input type="email" id="regEmail" required />

            <label for="regPassword">كلمة المرور</label>
            <input type="password" id="regPassword" required />

            <button type="submit" class="btn-primary">تسجيل</button>
        </form>

        <p class="status" id="registerMsg"></p>

        <p style="font-size:13px;margin-top:10px;">
            لديك حساب مسبقاً؟
            <a href="login.html">تسجيل الدخول</a>
        </p>
    </div>
</main>

<script src="assets/js/app.js"></script>
<script>
    const existingUser = getCurrentUser();
    if (existingUser) {
        window.location.href = "index.html";
    } else {
        initRegisterPage();
    }
</script>
</body>
</html>
