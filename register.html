<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>تسجيل مستخدم جديد</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
<header>
    <div class="logo">نظام الصيانة</div>
    <nav>
        <a href="login.html">تسجيل الدخول</a>
        <a href="register.html">مستخدم جديد</a>
    </nav>
</header>

<main>
    <h1>تسجيل مستخدم جديد</h1>

    <div class="form-card">
        <form id="registerForm" onsubmit="registerUser(event)">
            <label for="reg_name">الاسم</label>
            <input type="text" id="reg_name" required />

            <label for="reg_email">يالبريد الإلكتروني</label>
            <input type="email" id="reg_email" required />

            <label for="reg_password">كلمة المرور</label>
            <input type="password" id="reg_password" required />

            <button type="submit" class="btn-primary">تسجيل</button>
        </form>

        <p class="status" id="registerMsg"></p>

        <p style="font-size:13px;margin-top:10px;">
            لديك حساب مسبقاً؟
            <a href="login.html">تسجيل الدخول</a>
        </p>
    </div>
</main>

<script src="assets/js/app.js"></script>
</body>
</html>
